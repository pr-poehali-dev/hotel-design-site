<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>–î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ñ–æ—Ç–æ - –ö–æ—Ä–æ–ª–µ–≤—Å–∫–∏–π –ª—é–∫—Å</title>
    <style>

<body>
    <div class="container">
        <h1>üè∞ –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π –¥–ª—è "–ö–æ—Ä–æ–ª–µ–≤—Å–∫–∏–π –ª—é–∫—Å"</h1>
        <p>–ë—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–æ 5 —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π –∞–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç–∞</p>
        
        <div class="photos">
            <img src="https://cdn.poehali.dev/files/dbbf9895-f726-4c36-8672-b5c99568e0fe.jpeg" alt="–§–æ—Ç–æ 1">
            <img src="https://cdn.poehali.dev/files/945e677e-0e89-42e7-bf3c-291f320b0699.jpeg" alt="–§–æ—Ç–æ 2">
            <img src="https://cdn.poehali.dev/files/ba08d769-4c80-4ded-aace-d7a717cda713.jpeg" alt="–§–æ—Ç–æ 3">
            <img src="https://cdn.poehali.dev/files/eacdac51-50f9-44ec-84b3-f2b6f38290ad.jpeg" alt="–§–æ—Ç–æ 4">
            <img src="https://cdn.poehali.dev/files/f9cfe618-33d7-4198-8b92-6c53ad245ce5.jpeg" alt="–§–æ—Ç–æ 5">
        </div>
        
        <button id="addPhotos" onclick="addPhotos()">–î–æ–±–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏</button>
        <div id="status"></div>
    </div>

    <script>
        const API_URL = 'https://functions.poehali.dev/a629b99f-4972-4b9b-a55e-469c3d770ca7';
        const APARTMENT_ID = 'royal';
        
        const photos = [
            'https://cdn.poehali.dev/files/dbbf9895-f726-4c36-8672-b5c99568e0fe.jpeg',
            'https://cdn.poehali.dev/files/945e677e-0e89-42e7-bf3c-291f320b0699.jpeg',
            'https://cdn.poehali.dev/files/ba08d769-4c80-4ded-aace-d7a717cda713.jpeg',
            'https://cdn.poehali.dev/files/eacdac51-50f9-44ec-84b3-f2b6f38290ad.jpeg',
            'https://cdn.poehali.dev/files/f9cfe618-33d7-4198-8b92-6c53ad245ce5.jpeg'
        ];

        async function addPhotos() {
            const button = document.getElementById('addPhotos');
            const status = document.getElementById('status');
            
            button.disabled = true;
            status.className = 'status loading';
            status.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—É—â–∏—Ö –¥–∞–Ω–Ω—ã—Ö...';
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–µ –¥–∞–Ω–Ω—ã–µ
                const response = await fetch(`${API_URL}?apartment_id=${APARTMENT_ID}`);
                const currentData = await response.json();
                
                // –û–±—ä–µ–¥–∏–Ω—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Ñ–æ—Ç–æ —Å –Ω–æ–≤—ã–º–∏ (–∏–∑–±–µ–≥–∞–µ–º –¥—É–±–ª–∏–∫–∞—Ç–æ–≤)
                const existingPhotos = currentData?.images || [];
                const allPhotos = [...new Set([...existingPhotos, ...photos])];
                
                status.textContent = `–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ ${allPhotos.length} —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π...`;
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ–±–Ω–æ–≤–ª—ë–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                const saveResponse = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        apartment_id: APARTMENT_ID,
                        title: currentData?.title || '–ö–æ—Ä–æ–ª–µ–≤—Å–∫–∏–π –ª—é–∫—Å',
                        description: currentData?.description || '',
                        images: allPhotos,
                        pdf_files: currentData?.pdf_files || [],
                        videos: currentData?.videos || [],
                        instruction_text: currentData?.instruction_text || '',
                        important_notes: currentData?.important_notes || '',
                        contact_info: currentData?.contact_info || '',
                        wifi_info: currentData?.wifi_info || '',
                        parking_info: currentData?.parking_info || '',
                        house_rules: currentData?.house_rules || ''
                    })
                });
                
                const result = await saveResponse.json();
                
                if (result.success) {
                    status.className = 'status success';
                    status.textContent = `‚úÖ –£—Å–ø–µ—à–Ω–æ! –î–æ–±–∞–≤–ª–µ–Ω–æ ${allPhotos.length} —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π –≤ –≥–∞–ª–µ—Ä–µ—é "–ö–æ—Ä–æ–ª–µ–≤—Å–∫–∏–π –ª—é–∫—Å"`;
                } else {
                    throw new Error(result.message || '–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
                }
                
            } catch (error) {
                status.className = 'status error';
                status.textContent = `‚ùå –û—à–∏–±–∫–∞: ${error.message}`;
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
