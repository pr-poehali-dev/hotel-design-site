<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ - –ö–æ—Ä–æ–ª–µ–≤—Å–∫–∏–π –ª—é–∫—Å</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #d4af37;
            font-size: 32px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }
        
        .preview-item {
            aspect-ratio: 1;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .preview-item:hover {
            transform: scale(1.05);
        }
        
        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        button {
            width: 100%;
            background: linear-gradient(135deg, #d4af37 0%, #f4e4a6 100%);
            color: #333;
            border: none;
            padding: 18px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.6);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            display: none;
        }
        
        .status.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }
        
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #d4af37;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè∞ –ö–æ—Ä–æ–ª–µ–≤—Å–∫–∏–π –ª—é–∫—Å</h1>
        <p class="subtitle">–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π –≤ –≥–∞–ª–µ—Ä–µ—é</p>
        
        <div class="preview-grid">
            <div class="preview-item">
                <img src="https://cdn.poehali.dev/files/6c3840e0-1758-453e-bc73-a2d331c5e2af.jpeg" alt="–§–æ—Ç–æ 1">
            </div>
            <div class="preview-item">
                <img src="https://cdn.poehali.dev/files/57eaed2b-e0ce-406d-8ddc-0c34a04fa78c.jpeg" alt="–§–æ—Ç–æ 2">
            </div>
            <div class="preview-item">
                <img src="https://cdn.poehali.dev/files/4b575036-9929-4dce-bc15-3102f3337404.jpeg" alt="–§–æ—Ç–æ 3">
            </div>
            <div class="preview-item">
                <img src="https://cdn.poehali.dev/files/c33fd2a6-b0de-4060-a57a-e53a2bf7062c.jpeg" alt="–§–æ—Ç–æ 4">
            </div>
            <div class="preview-item">
                <img src="https://cdn.poehali.dev/files/a352fb3c-8650-4fdf-8a93-30507db8c015.jpeg" alt="–§–æ—Ç–æ 5">
            </div>
        </div>
        
        <button id="uploadBtn" onclick="uploadPhotos()">
            ‚ú® –î–æ–±–∞–≤–∏—Ç—å 5 —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π –≤ –≥–∞–ª–µ—Ä–µ—é
        </button>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        const API_URL = 'https://functions.poehali.dev/a629b99f-4972-4b9b-a55e-469c3d770ca7';
        const APARTMENT_ID = 'royal';
        
        const photos = [
            'https://cdn.poehali.dev/files/6c3840e0-1758-453e-bc73-a2d331c5e2af.jpeg',
            'https://cdn.poehali.dev/files/57eaed2b-e0ce-406d-8ddc-0c34a04fa78c.jpeg',
            'https://cdn.poehali.dev/files/4b575036-9929-4dce-bc15-3102f3337404.jpeg',
            'https://cdn.poehali.dev/files/c33fd2a6-b0de-4060-a57a-e53a2bf7062c.jpeg',
            'https://cdn.poehali.dev/files/a352fb3c-8650-4fdf-8a93-30507db8c015.jpeg'
        ];

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.className = `status ${type} show`;
            
            if (type === 'loading') {
                status.innerHTML = `<div class="loader"></div>${message}`;
            } else {
                status.innerHTML = message;
            }
        }

        async function uploadPhotos() {
            const button = document.getElementById('uploadBtn');
            button.disabled = true;
            
            try {
                showStatus('–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—É—â–∏—Ö –¥–∞–Ω–Ω—ã—Ö...', 'loading');
                
                const response = await fetch(`${API_URL}?apartment_id=${APARTMENT_ID}`);
                const currentData = await response.json();
                
                console.log('–¢–µ–∫—É—â–∏–µ –¥–∞–Ω–Ω—ã–µ:', currentData);
                
                const existingPhotos = currentData?.images || [];
                const allPhotos = [...new Set([...existingPhotos, ...photos])];
                
                showStatus(`–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ ${allPhotos.length} —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π...`, 'loading');
                
                const saveResponse = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        apartment_id: APARTMENT_ID,
                        title: currentData?.title || '–ö–æ—Ä–æ–ª–µ–≤—Å–∫–∏–π –ª—é–∫—Å',
                        description: currentData?.description || '–ü—Ä–µ–º–∏—É–º –∞–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç—ã —Å —ç–∫—Å–∫–ª—é–∑–∏–≤–Ω—ã–º –¥–∏–∑–∞–π–Ω–æ–º –∏ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–º–∏ —É–¥–æ–±—Å—Ç–≤–∞–º–∏',
                        images: allPhotos,
                        pdf_files: currentData?.pdf_files || [],
                        videos: currentData?.videos || [],
                        instruction_text: currentData?.instruction_text || '',
                        important_notes: currentData?.important_notes || '',
                        contact_info: currentData?.contact_info || '',
                        wifi_info: currentData?.wifi_info || '',
                        parking_info: currentData?.parking_info || '',
                        house_rules: currentData?.house_rules || ''
                    })
                });
                
                const result = await saveResponse.json();
                
                if (result.success) {
                    showStatus(
                        `‚úÖ –û—Ç–ª–∏—á–Ω–æ! –§–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω—ã!<br><br>` +
                        `üì∏ –í—Å–µ–≥–æ –≤ –≥–∞–ª–µ—Ä–µ–µ: ${allPhotos.length} —Ñ–æ—Ç–æ<br>` +
                        `üÜï –î–æ–±–∞–≤–ª–µ–Ω–æ –Ω–æ–≤—ã—Ö: ${allPhotos.length - existingPhotos.length}`,
                        'success'
                    );
                    
                    setTimeout(() => {
                        window.location.href = '/check-in-instructions?apartment=royal';
                    }, 2000);
                } else {
                    throw new Error(result.message || '–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
                button.disabled = false;
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∑–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            setTimeout(() => {
                uploadPhotos();
            }, 500);
        });
    </script>
</body>
</html>
